<div class="loading" *ngIf="!articles">
    Cargando...
</div>
<div class="loading" *ngIf="articles && articles.length == 0">
   No se ha encontrado ningun resultado,pruebe de nuevo.
</div>

<div  *ngIf="articles">
    <div id="articles" *ngFor="let article of articles">
    <article class="article-item" id="article-template">
        <div class="image-wrap">
            <img src="{{article.image}}" alt="{{article.title}}" *ngIf="article.image" />
            <img src="../../../assets/images/imagennodisponible.webp" alt="{{article.title}}" *ngIf="!article.image" />
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
           {{article.date | amLocale: "es" | amTimeAgo }}
        </span>
        <a [routerLink]="['/blog/articulo',article._id]">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>
    </div>
</div>
