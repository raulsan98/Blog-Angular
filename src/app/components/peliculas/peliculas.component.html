<app-slider [titleSlider]="'PELICULAS'"></app-slider>

<div class="center">

    <section id="content">
    
       
            <div id="favorita" *ngIf="favorita">
                <h2 class="subheader">
                    Pelicula favorita
                </h2>
                <h4>{{favorita.title | uppercase}}</h4>
                <h5>{{favorita.year | espar }}</h5>
            </div>


            <h2 class="subheader">Mostrar Peliculas</h2>


            <div *ngFor="let pelicula of peliculas; let i = index">
                <app-pelicula [pelicula]="pelicula" (marcarFavorita)="recogerFavorita($event)"></app-pelicula>

            </div>

    

</section>
<app-sidebar></app-sidebar>

</div>
